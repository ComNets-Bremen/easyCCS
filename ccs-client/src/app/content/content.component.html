<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="content_name">
    <th mat-header-cell *matHeaderCellDef i18n>Content Title</th>
    <td mat-cell *matCellDef="let element">{{ element.content_name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="material">
    <th mat-header-cell *matHeaderCellDef i18n>Material</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="content_workload">
    <th mat-header-cell *matHeaderCellDef i18n>Workload</th>
    <td mat-cell *matCellDef="let element">{{ element.content_workload }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef i18n>Action</th>
    <td mat-cell *matCellDef="let element" (click)="editContent(element.id)">
      <button mat-icon-button aria-label="edit icon" color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="delete icon"
        color="accent"
        (click)="deleteContent(element.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
