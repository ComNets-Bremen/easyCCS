<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    i18n-placeholder
    placeholder="Filter"
    #input
  />
</mat-form-field>

<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  matSort
  (matSortChange)="sortData($event)"
  matSortActive="skill_name"
  matSortDisableClear="true"
  matSortDirection="asc"
  matSortStart="asc"
>
  <!-- Name Column -->
  <ng-container matColumnDef="skill_name">
    <th mat-header-cell *matHeaderCellDef i18n mat-sort-header="skill_name">
      Skill Title
    </th>
    <td mat-cell *matCellDef="let element">{{ element.skill_name }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef i18n>Action</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        aria-label="edit icon"
        color="primary"
        (click)="editSkill(element.id)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="delete icon"
        color="accent"
        (click)="deleteSkill(element.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4" i18n>
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
