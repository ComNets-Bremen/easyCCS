<h1>Trees for Skill <i> {{ skill }} </i> </h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<ul>
{% for tree in trees %}
<li>
    {{ tree.contentName }} <br />
        Anforderungen:
        <ul>
        {% for req in tree.requiredSkills.all %}
        <li>
            <a href={% url 'getTree' req.id %}> {{ req.skillName }} </a>
        </li>
        {% endfor %}
        </ul>
</li>
{% endfor %}
</ul>
