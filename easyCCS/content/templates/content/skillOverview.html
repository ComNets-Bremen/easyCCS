{% extends "base_generic.html" %}

{% block content %}

<h1>Skill overview</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<ul>
    {% for skill in skills.all %}

    <li><a href="{% url 'getTree' skill.id %}">{{ skill.skill_name }} </a></li>

    {% endfor %}

</ul>

{% endblock %}
