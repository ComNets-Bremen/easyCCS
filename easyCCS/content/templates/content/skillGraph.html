<h1>SkillGraph</h1>

{% if requiredSkills %}
<h2>Resulting graph</h2>
<ul>
{% for skill in requiredSkills %}
<li>{{skill}}</li>

{% endfor %}
</ul>
{% endif %}
End: {{endContent}}
<hr>
<h2>Select skills</h2>
<form action="" method="post">

    {% csrf_token %}

    {{ form.as_ul }}
    <input type="submit" value="Submit">

</form>
