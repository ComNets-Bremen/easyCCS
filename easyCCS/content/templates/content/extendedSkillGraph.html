{% extends "base_generic" %}

{% block content %}
<h1>SkillGraph</h1>

{% if requiredContents %}
<h2>Resulting graph</h2>
<ul>
{% for content in requiredContents %}
<li>{{content}}</li>

{% endfor %}
</ul>
{% endif %}
Target Skill: {{targetSkill}}
<hr>
<h2>Select skills</h2>
<form action="" method="post">

    {% csrf_token %}

    {{ form.as_ul }}
    <input type="submit" value="Submit">

</form>

{% endblock %}
